         <!-- contact section start -->
         <div class="contact_section layout_padding">
            <div class="container">
               <h1 class="contact_taital">Contact Us</h1>
               <p class="text-center mb-4">Fill out the form below and we will get back to you shortly.</p>
               <form>
                  <div class="row mb-3">
                     <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                     </div>
                     <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                     </div>
                     <div class="col-md-6">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                     </div>
                  </div>
                  <div class="mb-3">
                     <label for="message" class="form-label">Message</label>
                     <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
                  </div>
                  <div class="seemore_bt"><a href="#!">Send Message</a></div>
               </form>
            </div>
         </div>
